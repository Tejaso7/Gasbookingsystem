{% extends 'base.html' %}

{% block title %}ONLINE GAS BOOKING{% endblock %}

{% block content %}
{% include  'nav.html' %}
    <div class="container" style="alignment:center;">
        <div class="row justify-content-center">

            <!-- User Registration Form -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="t" style="font-size: 24px;">User Registration</h3>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'save_client' %}" method="POST">
                             {% csrf_token %}
                            <!-- User-specific fields -->
                            <div class="form-group">
                                <label >Username</label>
                                <input type="text" class="form-control" name="username" placeholder="Enter user username" required>
                            </div>
                            <div class="form-group">
                                <label >Password</label>
                                <input type="password" class="form-control" name="password" placeholder="Enter user password" required>
                            </div>
                            <!-- Common fields -->
                            <div class="form-group">
                                <label >Full Name</label>
                                <input type="text" class="form-control" name="fullname" placeholder="Enter your full name" required>
                            </div>
                            <div class="form-group">
                                <label >Email</label>
                                <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group">
                                <label >MOBILE NUMBER</label>
                                <input type="text" class="form-control"  name="mobile_no" placeholder="Enter your mobile_no " required>
                            </div>
                             <div class="form-group">
                                <label >ADDRESS</label>
                                <input type="text" class="form-control"  name="address" placeholder="Enter your ADDRESS" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block animated-button" style=" color:black ; background-color: rgba(0, 255, 0, 0.2);">Register as User</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
