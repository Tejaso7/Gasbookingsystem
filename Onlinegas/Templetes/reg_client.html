<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Link to Google Fonts for a beautiful font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap" rel="stylesheet">
    <style>
        /* Custom CSS */
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background: #007BFF;
            color: #fff;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }

        .card-body {
            padding: 20px;
        }

        .btn-primary {
            background-color: #007BFF;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Button Animation */
        @keyframes buttonFadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animated-button {
            animation: buttonFadeIn 1s ease-in-out;
        }
        .gas-pump {
  background-image: url("https://previews.123rf.com/images/123rfexclusive/123rfexclusive2302/123rfexclusive230200456/198952984-3d-online-grocery-shopping-concept.jpg");
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center;
  background-opacity:0.1;
}
 .t {
            font-size: 48px;
            font-family: 'Arial', sans-serif;
            color: black;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-in-out;
        }

        /* Animation keyframes */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body class="gas-pump">
    <div class="container">
        <div class="row justify-content-center">

            <!-- User Registration Form -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="t">User Registration</h3>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'save_client' %}" method="POST">
                             {% csrf_token %}
                            <!-- User-specific fields -->
                            <div class="form-group">
                                <label >Username</label>
                                <input type="text" class="form-control" name="username" placeholder="Enter user username" required>
                            </div>
                            <div class="form-group">
                                <label >Password</label>
                                <input type="password" class="form-control" name="password" placeholder="Enter user password" required>
                            </div>
                            <!-- Common fields -->
                            <div class="form-group">
                                <label >Full Name</label>
                                <input type="text" class="form-control" name="fullname" placeholder="Enter your full name" required>
                            </div>
                            <div class="form-group">
                                <label >Email</label>
                                <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
                            </div>
                            <div class="form-group">
                                <label >MOBILE NUMBER</label>
                                <input type="text" class="form-control"  name="mobile_no" placeholder="Enter your mobile_no " required>
                            </div>
                             <div class="form-group">
                                <label >ADDRESS</label>
                                <input type="text" class="form-control"  name="address" placeholder="Enter your ADDRESS" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block animated-button">Register as User</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
